<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class ="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result_title field-title">Generated Password</div>
            <div class="result_viewbox" id="result">CLICK GENERATE</div>
            <button id="copy-btn" style="--x:0;--y:0"><i class="far fa-copy"></i></button>
        </div>
        <div class="lenght range_slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>length:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
        <div class="settings">
            <span class="settings__title field-title">settings</span>
            <div class="setting">
              <input type="checkbox" id="numbers">
              <label for="numbers">ADD NUMBERS</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbols">
                <label for="symbols">ADD SYMBOLS</label>
              </div>
        </div>
          <button class="btn generate" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
